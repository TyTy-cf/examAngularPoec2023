
<app-breadcrumb></app-breadcrumb>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let region of iRegions" routerLink="/regions/{{region.code}}/departments" class="router-link">
      <td>{{region.nom}}</td>
      <td>{{region.code}}</td>
    </tr>
  </tbody>
</table>
